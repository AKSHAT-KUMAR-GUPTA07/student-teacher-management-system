<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/students}">Student Management <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/teachers}">Teacher Management <span class="sr-only">(current)</span></a>
              </li>
          </ul>
        </div>
      </nav>
      <br>
      <br>
    <div class="container card">
        <div class="card-body">
            <h1 class="card-title text-center">Update Teacher</h1>
            <form th:action="@{/teachers/{id} (id=${teacher.id})}" th:object="${teacher}" method="post">
                <div class="form-body">
                    <div class="form-group">
                        <label>Teacher name</label>
                        <input type="text" class="form-control" name="Teacher name" th:field="*{name}"
                            placeholder="Enter teacher name">
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <input type="text" class="form-control" name="department" th:field="*{department}"
                            placeholder="Enter teacher department">
                    </div>
                    <div class="form-group">
                        <label>Teacher email</label>
                        <input type="text" class="form-control" name="Teacher email" th:field="*{email}"
                            placeholder="Enter teacher email">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            submit
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
